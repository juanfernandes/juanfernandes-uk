backend:
  name: github
  repo: juanfernandes/juanfernandes-uk
  branch: main

site_url: https://www.juanfernandes.uk

logo:
  src: https://www.juanfernandes.uk/assets/imgs/logo.svg
  show_in_header: true

media_folder: "src/assets/uploads"
public_folder: "/assets/uploads"

media_library:
  name: uploadcare
  config:
    publicKey: demopublickey

publish_mode: simple

collections:
  - name: "watchlog"
    label: "Watch Log"
    files:
      - name: "watchlog"
        label: "watchlog.json"
        file: "src/_data/watchlog.json"
        format: "json"
        fields:
          - label: "Entries"
            name: "entries"
            widget: "list"
            summary: "{{fields.type}} — {{fields.tmdbId}} — {{fields.watchedOn}}"
            fields:
              - { label: "Type", name: "type", widget: "select", options: ["movie", "tv"] }
              - { label: "TMDb ID", name: "tmdbId", widget: "number", value_type: "int" }
              - { label: "Watched on", name: "watchedOn", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
              - { label: "Rating (0-5)", name: "rating", widget: "number", required: false, value_type: "float", min: 0, max: 5, step: 0.5 }
              - { label: "Rewatch", name: "rewatch", widget: "boolean", required: false, default: false }
              - { label: "Season (TV)", name: "season", widget: "number", required: false, value_type: "int", min: 1 }
              - { label: "Episode (TV)", name: "episode", widget: "number", required: false, value_type: "int", min: 1 }
              - { label: "Notes", name: "notes", widget: "string", required: false }

  - name: "concerts"
    label: "Concerts"
    files:
      - name: "concerts"
        label: "concerts.json"
        file: "src/_data/concerts.json"
        format: "json"
        fields:
          - label: "Entries"
            name: "entries"
            widget: "list"
            summary: "{{fields.date}} — {{fields.artists}} — {{fields.venue}}"
            fields:
              - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
              - label: "Artists"
                name: "artists"
                widget: "list"
                field: { label: "Artist", name: "value", widget: "string" }
              - { label: "Venue", name: "venue", widget: "string", required: false }
              - { label: "City", name: "city", widget: "string", required: false }
              - { label: "Country", name: "country", widget: "string", required: false }
              - { label: "Notes", name: "notes", widget: "string", required: false }
              - label: "Links"
                name: "links"
                widget: "object"
                required: false
                fields:
                  - { label: "Setlist.fm", name: "setlistFm", widget: "string", required: false }
                  - { label: "Tickets", name: "tickets", widget: "string", required: false }

  - name: "lego"
    label: "LEGO"
    files:
      - name: "lego"
        label: "LEGO collection (lego.json)"
        file: "src/_data/lego.json"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            summary: "{{fields.status}} — {{fields.setNumber}} — {{fields.name}}"
            fields:
              - { label: "Status", name: "status", widget: "select", options: ["owned", "wanted"], default: "owned" }
              - { label: "Set number", name: "setNumber", widget: "string" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Theme", name: "theme", widget: "string" }
              - { label: "Subtheme", name: "subtheme", widget: "string", required: false }
              - { label: "Year", name: "year", widget: "number", value_type: "int", required: false }
              - { label: "Pieces", name: "pieces", widget: "number", value_type: "int", required: false }
              - { label: "Built", name: "built", widget: "boolean", required: false, default: false }
              - { label: "Acquired on", name: "acquiredOn", widget: "datetime", format: "YYYY-MM-DD", time_format: false, required: false }
              - { label: "Image URL", name: "image", widget: "string", required: false }
              - { label: "Link URL", name: "url", widget: "string", required: false }
              - { label: "Notes", name: "notes", widget: "text", required: false }

  - name: "games"
    label: "Games"
    files:
      - name: "games"
        label: "Games collection (games.json)"
        file: "src/_data/games.json"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            summary: "{{fields.status}} — {{fields.platform}} — {{fields.title}}"
            fields:
              - { label: "Status", name: "status", widget: "select", options: ["owned", "wanted"], default: "owned" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Platform", name: "platform", widget: "string", default: "PC", required: true }
              - { label: "Play status", name: "playStatus", widget: "select", options: ["unplayed", "playing", "completed", "abandoned", "wishlist"], default: "unplayed", required: false }
              - { label: "Release year", name: "releaseYear", widget: "number", value_type: "int", required: false }
              - { label: "Acquired on", name: "acquiredOn", widget: "datetime", format: "YYYY-MM-DD", time_format: false, required: false }
              - { label: "Cover URL", name: "cover", widget: "string", required: false }
              - { label: "Link URL", name: "url", widget: "string", required: false }
              - { label: "Notes", name: "notes", widget: "text", required: false }

  - name: "music"
    label: "Music"
    files:
      - name: "music"
        label: "Music collection (music.json)"
        file: "src/_data/music.json"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            summary: "{{fields.media}} — {{fields.folder}} — {{fields.artist}} — {{fields.title}}"
            fields:
              - { label: "Media", name: "media", widget: "select", options: ["vinyl", "cd"], default: "vinyl" }
              - { label: "Folder", name: "folder", widget: "string", required: true }
              - { label: "Artist", name: "artist", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Label", name: "label", widget: "string", required: false }
              - { label: "Format", name: "format", widget: "string", required: false }
              - { label: "Year", name: "year", widget: "number", value_type: "int", required: false }
              - { label: "Discogs URL", name: "url", widget: "string", required: false }
              - { label: "Cover URL", name: "cover", widget: "string", required: false }
              - { label: "Notes", name: "notes", widget: "text", required: false }
