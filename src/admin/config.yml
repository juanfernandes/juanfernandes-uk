backend:
  name: git-gateway
  branch: master

media_folder: "src/assets/imgs"
public_folder: "assets/imgs"

collections:
  - name: "posts"
    label: "Post"
    folder: "src/blog"
    slug: "{{slug}}"
    preview_path: "blog/{{slug}}"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Keywords", name: "keywords", widget: "list", allow_add: true}
      - {label: "Image", name: "postImage", widget: "image"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list", allow_add: true, hint: "Comma separated list"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "notes"
    label: "Note"
    folder: "src/notes"
    slug: "{{slug}}"
    extension: "md"
    preview_path: "notes/{{slug}}"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Keywords", name: "keywords", widget: "list", allow_add: true}
      - {label: "Image", name: "postImage", widget: "image", default: "/assets/imgs/trianglify.png"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list", allow_add: true, hint: "Comma separated list"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "photos"
    label: "Photo"
    folder: "src/photos"
    slug: "{{slug}}"
    extension: "md"
    preview_path: "photos/{{slug}}"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/image.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Photo", name: "image", widget: "image"}
      - {label: "Alt Text", name: "alt", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Keywords", name: "keywords", widget: "list", allow_add: true}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list", allow_add: true, hint: "Comma separated list"}

